<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슈팅 게임</title>
</head>
<body>
    <h1>슈팅 게임</h1>
    <p>Score: <span id="score">0</span></p>
    <p>Life: <span id="life">3</span></p>
    
    <iframe id="gameArea" src="{% url 'frame' %}" width="600" height="900" frameborder="0"></iframe>

    <script>
        function updatePlayerState() {
            fetch('/api/player/1/') 
                .then(response => response.json())
                .then(data => {
                    document.getElementById("score").innerText = data.score;  
                    document.getElementById("life").innerText = data.life;   
                })
                .catch(error => console.error("Error updating player state:", error));
        }

        setInterval(updatePlayerState, 1000);  
    </script>
</body>
</html>
